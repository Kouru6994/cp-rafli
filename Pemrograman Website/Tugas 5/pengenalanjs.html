<!DOCTYPE html>
<html>

<head>
    <title>Pembelajaran JavaScript Dasar</title>
</head>

<body>
    <h1>Pembelajaran JavaScript Dasar</h1>
    <script>
        // Variabel dan Tipe Data
        let nama = "John";
        let umur = 25;
        let isMahasiswa = true;

        // Percabangan
        if (isMahasiswa) {
            console.log(
                nama + " adalah seorang mahasiswa. Yang berumur " + umur + " tahun"
            );
        } else {
            console.log(nama + " bukan mahasiswa.");
        }

        // Looping
        for (let i = 1; i <= 5; i++) {
            console.log("Perulangan ke-" + i);
        }

        // Fungsi
        function hitungLuasPersegi(sisi) {
            return sisi * sisi;
        }
        let sisiPersegi = 4;
        let luasPersegi = hitungLuasPersegi(sisiPersegi);
        console.log(
            "Luas persegi dengan sisi " + sisiPersegi + " adalah " + luasPersegi
        );

        // Objek Sederhana
        let orang = {
            nama: "Alice",
            umur: 30,
            pekerjaan: "Guru",
        };
        console.log(orang.nama + " adalah seorang " + orang.pekerjaan);

        // Permainan Acak
        let angkaRandom = Math.floor(Math.random() * 10) + 1;
        console.log("Angka acak: " + angkaRandom);
    </script>
</body>

</html>
