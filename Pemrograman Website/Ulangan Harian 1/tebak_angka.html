<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body class="d-flex w-full justify-content-center align-items-center vh-100 bg-primary">
    <div class="card">
        <div class="card-header">Guess the Number</div>
        <div class="card-body">
            <div class="mb-3">
                <label for="length" class="form-label">Try to guess the number between 1 and 100!</label>
                <input type="number" class="form-control" id="guessInput" placeholder="Masukkan disini" min="1" max="100">
                <div class="d-flex flex-column">
                    <span class="text-danger" id="resultMessage"></span>
                    <span id="scoreMessage">Score: 100</span>
                </div>
            </div>
            <button type="button" class="btn btn-danger" onclick="resetGuess()"><i class="bi bi-trash"></i> Reset</button>
            <button type="button" class="btn btn-primary" onclick="checkGuess()"><i class="bi bi-calculator"></i> Submit Guess</button>
        </div>
    </div>

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./scripts/tebakangka.js"></script>
</body>

</html>
