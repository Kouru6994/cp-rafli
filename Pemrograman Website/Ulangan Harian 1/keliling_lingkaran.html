<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keliling Lingkaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body class="d-flex w-full justify-content-center align-items-center vh-100 bg-primary">

    <!-- Modal Form -->
    <div class="modal fade" id="modal_lingkaran" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Luas dan Keliling Lingkaran</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="py-1">
                    <h5 class="m-0 p-0">Desimal : </h5>
                    <p class="m-0 p-0"><i class="bi bi-arrow-return-right"></i> Luas : <span id="resultDecimal_luasLingkaran" class="fw-bold">0cm</span></p>
                    <p class="m-0 p-0"><i class="bi bi-arrow-return-right"></i> Keliling : <span id="resultDecimal_kelilingLingkaran" class="fw-bold">0cm</span></p>
                </div>
                <div class="py-1">
                    <h5 class="m-0 p-0">Bilangan Bulat : </h5>
                    <p class="m-0 p-0"><i class="bi bi-arrow-return-right"></i> Luas : <span id="resultBulat_luasLingkaran" class="fw-bold">0cm</span></p>
                    <p class="m-0 p-0"><i class="bi bi-arrow-return-right"></i> Keliling : <span id="resultBulat_kelilingLingkaran" class="fw-bold">0cm</span></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Card Forms -->
    <div class="card w-50">
        <div class="card-header">Penghitung Luas dan Keliling Lingkaran</div>
        <div class="card-body">
            <div class="mb-3">
                <label for="jari_jari" class="form-label">Jari-Jari Lingkaran :</label>
                <input type="number" class="form-control" id="jari_jari" placeholder="Masukkan disini">
                <span class="text-danger" id="alert_lingkaran" style="display: none;"></span>
            </div>
            <button type="button" class="btn btn-danger" onclick="reset_lingkaran()"><i class="bi bi-trash"></i> Reset</button>
            <button type="button" class="btn btn-primary" onclick="hitung_lingkaran()"><i class="bi bi-calculator"></i> Hitung</button>
        </div>
    </div>

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
